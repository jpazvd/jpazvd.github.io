# Welcome to Jekyll!

# Test comment for Actions trigger

# Site Settings
locale                   : "en-US"
title                    : "Jo達o Pedro Azevedo"
title_separator          : "-"
name                     : "Jo達o Pedro Azevedo"
description              : "Jo達o Pedro Azevedo's personal website. UNICEF Chief Statistician. Husband, dad of twins, and Development Economist."
url                      : "https://jpazvd.github.io"
baseurl                  : ""  # set to "/" if deployed on a subpath
repository               : "jpazvd/jpazvd.github.io"
teaser                   : "default-teaser.png"
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Theme Configuration
#remote_theme             : "mmistakes/minimal-mistakes@4.21.0"
minimal_mistakes_skin    : "default"

# Comments and Social Settings
comments:
  provider               : false
twitter:
  username               : "jpazvd"

# Author Info
author:
  name                   : "Jo達o Pedro Azevedo"
  avatar                 : "profile.png"
  bio                    : "Husband, dad of twins, and Development Economist"
  location               : "New York City, NY"
  employer               : "UNICEF"
  github                 : "jpazvd"
  linkedin               : "jpazvd"
  twitter                : "jpazvd"
  orcid                  : "https://orcid.org/0000-0002-3844-215X"
  googlescholar          : "https://scholar.google.com/citations?user=lTKXA78AAAAJ"
  researchgate           : "https://ideas.repec.org/e/pwa88.html"

# Reading Files
include:
  - _pages
  - _blogs
  - files
exclude:
  - node_modules
  - vendor

# Conversion
markdown: kramdown
highlighter: rouge

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:path/
  blogs:
    output: true
    permalink: /blogs/:path/

# Defaults
defaults:
  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  # Blogs
  - scope:
      path: ""
      type: blogs
    values:
      layout: single
      author_profile: true

# Output Settings
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme
  - jekyll-seo-tag

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
