# Welcome to Jekyll!

# Site Settings
locale                   : "en-US"
title                    : "Jo達o Pedro Azevedo"
title_separator          : "-"
name                     : "Jo達o Pedro Azevedo"
description              : "Jo達o Pedro Azevedo's personal website. UNICEF Chief Statistician. Husband, dad of twins, and Development Economist."
url                      : "https://jpazvd.github.io"
baseurl                  : ""  # set to "/" if deployed on a subpath
repository               : "jpazvd/jpazvd.github.io"
teaser                   : "default-teaser.png"
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Comments and Social Settings
comments:
  provider               : false
twitter:
  username               : "jpazvd"

# Author Info
author:
  name                   : "Jo達o Pedro Azevedo"
  avatar                 : "profile.png"
  bio                    : "Husband, dad of twins, and Development Economist"
  location               : "New York City, NY"
  employer               : "UNICEF"
  github                 : "jpazvd"
  linkedin               : "jpazvd"
  twitter                : "jpazvd"
  orcid                  : "https://orcid.org/0000-0002-3844-215X"
  googlescholar          : "https://scholar.google.com/citations?user=lTKXA78AAAAJ"
  researchgate           : "https://ideas.repec.org/e/pwa88.html"

# Reading Files
include:
  - _pages
  - files
exclude:
  - node_modules
  - vendor

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

# Collections
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/

# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      share: true
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

# Output Settings
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-scholar

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
