# Welcome to Jekyll!

# Test comment for Actions trigger

# Site Settings
locale                   : "en-US"
title                    : "Jo達o Pedro Azevedo"
title_separator          : "-"
name                     : "Jo達o Pedro Azevedo"
description              : "Jo達o Pedro Azevedo's personal website. UNICEF Chief Statistician. Husband, dad of twins, and Development Economist."
url                      : "https://jpazvd.github.io"
baseurl                  : ""  # set to "/" if deployed on a subpath
repository               : "jpazvd/jpazvd.github.io"
teaser                   : "default-teaser.png"
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# Theme Configuration
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: "default"

# Comments and Social Settings
comments:
  provider               : false
twitter:
  username               : "jpazvd"

# Author Info
author:
  name                   : "Jo達o Pedro Azevedo"
  avatar                 : "profile.png"
  bio                    : "Husband, dad of twins, and Development Economist"
  location               : "New York City, NY"
  employer               : "UNICEF"
  github                 : "jpazvd"
  linkedin               : "jpazvd"
  twitter                : "jpazvd"
  orcid                  : "https://orcid.org/0000-0002-3844-215X"
  googlescholar          : "https://scholar.google.com/citations?user=lTKXA78AAAAJ"
  researchgate           : "https://ideas.repec.org/e/pwa88.html"

# Reading Files
include:
  - _pages
  - _blogs
  - files
exclude:
  - node_modules
  - vendor

# Conversion
markdown: kramdown
highlighter: rouge

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:path/
  blogs:
    output: true
    permalink: /blogs/:path/

# Defaults
defaults:
  # Publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  # Blogs
  - scope:
      path: ""
      type: blogs
    values:
      layout: single
      author_profile: true

# Output Settings
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-scholar

# Jekyll Scholar Configuration
scholar:
  style: apa
  locale: en
  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"
  sort_by: year,month
  order: descending,ascending
  repository: /assets/papers
  repository_file_delimiter: "."
  
  details_dir: bibliography
  details_layout: bib.html
  details_link: Details
  
  bibtex_filters:
    - latex
    - smallcaps
    - superscript
  
  replace_strings: true
  join_strings: true
  bibtex_skip_month: false
  
  # Citation metrics configuration
  query: "@*"
  bibliography_list_tag: ul
  bibliography_item_tag: li
  
  # Enable citation tracking
  bibliography_group_tag: h2
  bibliography_group_prefix: ""
  bibliography_group_suffix: ""
  
  # Sort by citations if available
  sort_by: year, month, citations
  order: descending, ascending, descending

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
