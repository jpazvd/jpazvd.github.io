name: Update Citation Metrics

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch metrics from OpenAlex
        env:
          ORCID: 0000-0002-3844-215X
        run: |
          python scripts/fetch_citations.py

      - name: Commit and push changes
        run: |
          if git diff --quiet _data/citations.json; then
            echo "No changes in metrics"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add _data/citations.json
            git commit -m "chore(metrics): update citation metrics"
            git push
          fi
