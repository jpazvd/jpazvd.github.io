# Update Citation Metrics
# 
# This workflow automatically fetches citation statistics from:
# - RePEc/IDEAS (LogEc statistics)
# - Google Scholar (optional, requires manual trigger due to rate limits)
#
# Schedule: Weekly on Monday at 6:00 AM UTC
# Manual: Can be triggered via workflow_dispatch

name: Update Citation Metrics

on:
  schedule:
    # Run weekly on Monday at 6:00 AM UTC
    - cron: '0 6 * * 1'
  
  workflow_dispatch:
    inputs:
      source:
        description: 'Which source to update'
        required: true
        default: 'repec'
        type: choice
        options:
          - repec
          - all

permissions:
  contents: write

jobs:
  update-citations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: source
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyyaml
      
      - name: Fetch RePEc statistics
        run: python scripts/fetch_repec_stats.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet _data/citations.yml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/citations.yml
          git commit -m "chore: Update citation metrics [skip ci]
          
          Automated update from GitHub Actions.
          Source: RePEc/IDEAS (LogEc)
          Date: $(date -u +%Y-%m-%d)"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes in citation metrics"
