- position: "Chief Statistician & Deputy Director"
  organization: "UNICEF Headquarters"
  location: "New York, USA"
  start_date: "March 2023"
  end_date: "Present"
  description: "UNICEF's first Chief Statistician, leading the organization's global data and statistical work. Responsible for a section with ten Units (Population; Education; Poverty, Equity and Gender; Nutrition; Health; WASH; Child Protection; Climate; Frontier Data; and Data Collection/Survey Methodology) and a total of 45 international staff with an annual budget of approximately $20 million. Main responsibilities include ensuring quality, timely and within-budget production and delivery of over 300 child-related indicators, including 19 Sustainable Development Indicators, country-level technical assistance on child-centered household surveys, such as the Multiple Indicators Cluster Survey, and the production of approximately 50 publications per year including refereed journal articles and UNICEF flagship reports on child-related SDGs."

- position: "Lead Economist & EdTech Fellow"
  organization: "World Bank Education Practice, Global Knowledge and Innovation Team"
  location: "Washington, D.C., USA"
  start_date: "October 2018"
  end_date: "February 2023"
  description: "Lead Economist, EdTech Fellow and Education Statistics Coordinator from the World Bank Education Global Practice. Primary activity included the work on the measurement and operationalization of World Bank Human Capital Project, and on the scale-up of population measures of educational outcomes, with a focus on early childhood and learning outcomes. Created the EduAnalytics team at the World Bank Education Global Practice. Member of the core team which developed the World Bank Learning Poverty measure and Global Target. Implemented a data analytics reference architecture for over 1,000 learning assessments, including a Global Harmonization of Learning assessments, and developed standards and protocols for the reproducibility of indicator and analytical work produced by the EduAnalytics team."

- position: "Lead Economist"
  organization: "World Bank Poverty and Equity Global Practice"
  location: "Washington, D.C., USA"
  start_date: "June 2015"
  end_date: "September 2018"
  description: "Led the Global Solution Group on Welfare Measurement and Statistical Capacity for Results from the Poverty and Equity Global Practice; as well as the Data for Goals initiative for the monitoring of the World Bank twin goals. Lead the creation of a Global Harmonization of over 1,200 household surveys used for the Global Poverty Monitoring and the creation of a data analytics reference architecture for the World Bank. Lead the dialogue, production and capacity building around the joint production with the National Statistical Agencies of Poverty Maps in the EU members states funded by DGREGIO, including Latvia, Bulgaria, Croatia, Romania and Hungary. Lead the Reimbursable Advisory Service for the Ministry of Regional Development in Croatia, including the conceptualization and implementation of the Croatian Index of Multiple Deprivation, currently used to determined EU Structural funds allocation within Croatia. Co-Lead the dialogue with DGAGR on a World Bank study on the impact of the Common Agricultural Policy in Poverty."

