- position: "Superintendent for Public Policy Evaluation"
  organization: "Treasury of the State of Rio de Janeiro"
  location: "Brazil"
  start_date: "February 2007"
  end_date: "January 2008"
  description: "Led a team of applied econometricians to assist the decision making process of Treasury of the State of Rio de Janeiro. Main projects included: (i) the creation of 'Doing Business' indicators from the administrative records of the state of Rio; (ii) the use of DEA and stochastic frontier methods to analyze the efficiency of the state auditors and suggest personnel reallocation; (iii) the ex-post evaluation of fiscal incentives policies using a longitudinal matched employer-employee dataset and other administrative records, in order to evaluate the effectiveness of such policies; and (iv) the econometric evaluation of the federal tax simplification policy for micro entrepreneurs which open their business in the late 90s, using a longitudinal matched employer-employee dataset."

- position: "Executive Coordinator, National Evaluation of the Programme Brasil Alfabetizado"
  organization: "Brazilian Ministry of Education / UNESCO / UNDP"
  location: "Brazil"
  start_date: "October 2004"
  end_date: "December 2007"
  description: "Designed and coordinated the implementation a nation-wide economic evaluation of the Brazilian National Adult Literacy program. Responsibilities included implementing the evaluability assessment of the program, to suggest and supervise the necessary changes to the program design, including its monitoring and information system (MIS) in order to assure its evaluability. Additional responsibilities were to coordinate the implementation of the evaluation and providing technical assistance on all aspects of the design of instruments, sample design, field operation of a 2,000-observation panel survey of the program beneficiaries, as well as directing the analysis of the data and preparing a series of background reports. The objective of this evaluation was to the provide the Ministry of Education with a comprehensive assessment of the program targeting, effectiveness, efficiency, as well as policy recommendation for the program redesign."