- title: 'Inequality at the very very very top: What does the Forbes Billionaires database tell us?'
  url: https://blogs.worldbank.org/en/developmenttalk/inequality-very-very-very-top-what-does-forbes-billionaires-database-tell-us
  date: '2014-10-09'
  year: 2014
  channel: Let's Talk Development
  language: en
  description: Thinking about inequality is back in fashion! In its November 2013 outlook, the World Economic Forum called rising inequality the second biggest risk for 2014-15. The 2014 English translation of French economist Thomas Piketty’s “Capital in the 21st Century” became an instant bestseller among academ
  authors:
  - João Pedro Azevedo
  - Minh Cong Nguyen
  - Kimberly Bolch
  topics:
  - Jobs & Development
  content: 'Thinking about inequality is back in fashion! In its November 2013 outlook, the World Economic Forum called rising inequality the second biggest risk for 2014-15. The 2014 English translation of French economist Thomas Piketty’s “Capital in the 21stCentury” became an instant bestseller among academics and practitioners in both developed and developing countries. Discussions of inequality are popping up everywhere, and even seem to be setting the tone of many round tables and presentations in the World Bank Group’s upcoming Annual Meetings.


    Virtually all work on global inequality is based on compilations of household survey data, which as the work started by Piketty and co-authors demonstrate largely underestimate the actual value of income inequality. This is either because households tend to under-report income, especially on returns to financial assets, or because the rich are largely underrepresented in household surveys due to non-response bias as interviewers are often not allowed to pass through the security of gated communities..While this does not matter for poverty monitoring (which is only concerned with what is happening at the bottom end of the welfare distribution and is traditionally well captured by the existing household surveys), it does matter for inequality if there is evidence that there is a lot of action in the very top end of the distribution. In this case, measures of inequality based on household survey data, which are already high for some countries, would be even higher when incorporating the
    ‘invisible rich’, and could potentially affect inequality trends as we know them.Understanding what happening within this group of top income earners may also help to reconcile subjective perceptions of mobility and fairness in society with the reported objective measures of this phenomenon. In some regions such as Europe and Central Asia, there are puzzling divergent trends in observed inequality and economic mobility from household survey data and perceptions of inequality and economic mobility as reported from values and opinion surveys which might be explained by these “missing rich” from the household surveys.In this short blog post we would like share for your comments, reactions and views a few stylized facts from the Forbes Billionaires database from 1996 to 2014, which might be one of the very few data sources available for us take a peek at the very very very top of the income distribution:


    (1) Inequality between global billionaires is on the rise, as some billionaires are getting richer others are falling behind.


    (4) Results are extremely heterogeneous across regions, with East Asia and the Pacific, Europe and Central Asia, and Latin America catching up with North America while Africa has continued to lag behind. This is trend is particularly driven by countries such as India, China, Russia, Ukraine and Brazil.


    (5)While inequality between billionaires is increasing overall, inequality between the country of citizenship of billionaires is declining, especially when compared to the mid 1990s. This seems to suggest that the opportunity of becoming a billionaire has been equalized, at least along the dimension of place of birth.'
