- title: 全民学习：国内各地的学习效果存在差异
  url: https://blogs.worldbank.org/zh/voices/quanminxuexiguoneigededexuexixiaoguocunzaichayi
  date: '2020-11-12'
  year: 2020
  channel: Voices
  language: zh
  description: 努力实现各组别学生学习均等化很有必要，但还不够。我们也必须推广相关方案和干预措施，以应对来自同一所学校和同一个人群的类似学生之间存在的差异。在这方面，我们拥有很多工具，但需要面向我们的孩子使用这些工具。
  authors:
  - João Pedro Azevedo
  - Diana Goldemberg
  topics:
  - Education
  content: '在之前一文中，我们强调了从起码熟练程度角度对人人学习效果进行监测的重要性。在可持续发展目标中，各国一致同意开展学习效果监测，监测重点为处于学习效果分布图底部的学生。我们分析了熟练程度在不同时期的变化，结果表明这一指标对学习效果分布图的变化敏感，学习效果差异增大始终伴随着教育结果变差。


    每当你思考教育结果差异，你脑海中会浮现什么？大多数人会立刻描绘出按性别、社会经济状况、种族或民族划分的差异。列举的这些差异属横向差异，即按社会和文化背景划分的不同组别之间的差异。遗憾的是，横向差异现象目前仍很普遍。在阿富汗9-21岁年龄组别中，从未上过学的女童多达男童的两倍。在巴西， 顶层收入五等分组中的青年完成中等教育的概率比底层五等分组中的青年高出了55个百分点。在美国，亚裔学生从大学毕业的概率是黑人学生的近两倍。


    各组别内部也存在差异，即纵向差异。这两种差异的区分——组别间差异（横向差异）和组别内差异（纵向差异）——对政策设计很有用，因为处理每种差异所需的工具和方式方法大为不同。关于（学习机会）可及性方面的文章已有很多；在本文中，我们集中关注学习效果差异。


    下列互动式汇总图表中包含109个国家2000年以来16轮国际学习效果评估的数据，其中包括对600多万名学生的观测数据。你可以任选其中一国、一轮评估、一个学科以及一个细目（按性别、城乡或社会经济状况五等分位划分），查看各组别间学生分数分布的差异。除这些分布图之外，一份表格还给出了针对这些组别的摘要统计结果：用于监测可持续发展目标4.1.1的中间分数、分数的标准偏差以及熟练程度（或我们的互动式数据可视化图中选取的未达某种熟练程度的学生占比）。


    让我们把注意力集中在未达起码熟练程度学生的占比上。评估差异的常规做法是报告组别间差异，但有必要分析整个系统的表现，而不仅仅分析非系统内的不平等现象：一个表现欠佳教育系统内的平等机会并不足以实现人人学习目标。例如：


    - 最新一轮国际学生评估项目（PISA）的评估结果显示，从社会经济状况（SES）角度看，塞尔加尔和加拿大学生表现出相同的差异：顶层 SES五等分组别学生达到起码阅读熟练程度的概率比底层组别学生高出了15个百分点。但总体熟练程度差异巨大：塞内加尔未达起码熟练程度的学生占91%，而加拿大的这一占比仅为14%。


    - 最新一轮PISA评估结果显示，秘鲁学生在阅读方面的社会经济状况差异最大，为57个百分点。尽管组别间差异巨大，但总体熟练程度并不低。实际上， 秘鲁富裕家庭学生的学习成绩优于卢森堡一般家庭的学生。


    组别间差异（按性别、城乡以及SES五等分位划分）仅仅是全貌的一小部分。这些差异合计占一国国内考试分数总体差异的13%（其中，SES五等分组别间差异在三类差异中最为显著）。在未过多探究细节情况下，我们通过计算广义熵阶的差异指数得出了这一数字。此类差异度量指标的特别之处在于它们具有子组别一致性和加成可分解性。也就是说，它们有助于拆分出组别间和组别内差异的具体数值。


    你可能注意到了一点，即上述分组并不能给出学校资源差异和地区差异。鉴于此，我们就把参与评估的每所学校视为一组。据此，34%的差异为各校间差异，66%的差异为跨校差异。


    即便我们组合采用这两种方式，把各子组别与各种可能的学校、城乡、学生性别以及SES五等分组的组合放在一起考虑，我们也会发现，只有50%的差异为跨子组别差异。当然，确切数值会随国别学科评估和年份的不同而有所浮动。但是，总体结论在不同时期和各轮次评估中都很稳定（你可以在我们的数据可视化图中查找结论）：50%的差异为同一所学校性别和社会经济状况五等分组别相同的学生之间的差异。


    学习效果差异为何事关重大，我们该怎样做才弥合差异？


    上述发现既令人清醒也令人鼓舞。我们要清醒地认识到，了解应对教育不均等问题以实现各组别学生学习效果均等化的过程中所采取的常用方式只能有助我们完成该目标的一半。不过，发现学习效果在类似学生之间存在如此大的差异也令人鼓舞——这一发现意味着，通过把同一组别内所有学生的学习效果提高到该组内表现最佳学生的水平，我们就能够在弥合差异方面取得很大进展。


    在国际学习效果评估过程中分解出学习效果差异的实践表明了对横向和纵向差异或组别间和组别内差异进行监测的重要性。我们所讲的组别内差异是度量不可归因于学生可观察特征（即其性别、社会经济状况以及所在学校）的差异的一个指标。目前仍不可观察的特征很复杂：教育学家和心理学家已开发出相关度量指标，用于找出并阐释各类学生之间存在的学习效果差异，但以具有可比性的方式推广应用这些指标目前仍是一个难题。


    今后，有必要思考并明确我们应当度量什么及如何度量：


    - 选取对差异情况变化敏感的度量指标：以上结果显示，组别内差异（即垂直差异）显著，这在最贫困学生中体现得尤为突出。因此，有必要用差异敏感性指标对度量学习效果的标准化指予以补充。了解关于重点度量未达起码熟练程度学生且具有分布敏感性的指标的讨论，请参见在可持续发展目标技术合作小组最近一次会议上介绍的论文。


    - 采用差异化施教方式专门应对垂直差异：能够调动学生参与且契合学生学业水平的课堂教学方式，如因材施教方式或结构性授课计划，可优先适用于需掌握基础技能的所有学生。这些方式被列入了 “最划算、最有效”的教育方式之列。了解关于哪些因素使得这些方式取得成功的更深入讨论，请查看关于明确学习目标设定、施教一致性、教师支持以及语境凸显性的ALIGNS（使施教水平契合学习目标和学生需求的教学水平）原则。


    - 找出可从中汲取宝贵经验的单元（国家、地区或学校）：对横向和纵向差异进行监测是一种极其有效的策略，有助于有针对性提出政策建议并识别正向偏差因素。大环境很重要：差异程度较低的一国为提升本国学习效果采取的某项干预措施，在差异程度较高的另一国未必同样有效。在国内或区内，找出垂直差异程度最低的学校可为制定促进所有儿童学习的有效新策略提供启示。


    要应对教育差异问题，就要开展严密评估，也要采用对差异情况变化敏感的度量指标。努力实现各组别学生学习均等化很有必要，但还不够。我们也必须推广相关方案和干预措施，以应对来自同一所学校和同一个人群的类似学生之间存在的差异。在这方面，我们拥有很多工具，但需要面向我们的孩子使用这些工具。'
  summary: 努力实现各组别学生学习均等化很有必要，但还不够。我们也必须推广相关方案和干预措施，以应对来自同一所学校和同一个人群的类似学生之间存在的差异。在这方面，我们拥有很多工具，但需要面向我们的孩子使用这些工具。
