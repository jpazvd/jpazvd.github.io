- title: Мы должны избегать сглаживания кривой обучаемости – какими могут быть потери в процессе обучения во время закрытия школ
  url: https://blogs.worldbank.org/ru/education/my-dolzhny-izbegat-sglazhivaniya-krivoy-obuchaemosti-kakimi-mogut-byt-poteri-v-processe
  date: '2020-04-13'
  year: 2020
  channel: Education for Global Development
  language: ru
  description: Необходимой стратегией сокращения распространения нового коронавируса (COVID-19) было социальное дистанцирование, что заставило большинство стран закрыть свои школы.
  authors:
  - Syedah Aroob Iqbal
  - João Pedro Azevedo
  - Koen Geven
  - Amer Hasan
  - Harry A. Patrinos
  topics:
  - Education
  content: 'Необходимой стратегией сокращения распространения нового коронавируса (COVID-19) было социальное дистанцирование, что заставило большинство стран закрыть свои школы. Однако с учетом того, что 1,5 млрд детей в 175 странах мира не посещают школу (по состоянию на 10 апреля), вопрос о долгосрочных последствиях данной стратегии для системы образования вызывает все большую озабоченность. Мир уже столкнулся с кризисом в области обучения, и продолжающаяся чрезвычайная ситуация создаст дополнительную нагрузку на с трудом достигнутые результаты в области обучения. В нашей текущей работе по моделированию этих последствий мы предлагаем подумать о последствиях закрытия школ для «кривой обучаемости». Это поможет нам сосредоточить внимание на самых бедных и самых неблагополучных учащихся и разработать более эффективные стратегии смягчения последствий в интересах детей.


    Кривые обучаемости обычно составляют те, кто проводит национальные оценки (например, национальные оценки прогресса в области образования –NAEP) или международные оценки (например, Программа международной оценки успеваемости учащихся –PISA, Международное исследование тенденций в области математики и естественных наук –TIMSS, или Прогресс в проведении международного исследования по вопросам грамотности в области чтения –PIRLS). Средние баллы (представленные в верхней части) этих кривых, вероятно, наиболее известны, поскольку дляопределения рейтинга странзачастую используют средние баллы. Но из этих кривых мы можем извлечь гораздо больше информации. Ширина кривой (т.е. стандартное отклонение), например, является одним из индикаторов неравенства в школьных системах. Другая очень важная особенность этих кривых заключается в том, что их можно использовать для определения рейтинга учащихся в зависимости от уровня их знаний.


    За последние несколько лет много усилий было затрачено на то, чтобы сделать кривые обучаемости более сопоставимыми в отношении нижнего ранга исполнителей, или детей, достигающих лишьминимального уровня мастерства. (Учащиеся, достигшие минимального уровня мастерства, отображаются в виде серой зоны слева от красной пунктирной линии). В прошлом году Всемирный банк взял на себя обязательство уделять особое внимание «малообразованным учащимся» - учащимся ниже минимального уровня знаний, которые не могут читать и понимать основной текст к 10 годам. Мы обеспокоены этой группой, потому что дети, которые не научились читать достаточно быстро, не могут преуспеть позже в школе или при поступлении на работу.


    Диаграмма 1 - Три возможных варианта развития кривой обучаемости в ближайшие месяцы: более низкое среднее значение, более высокое стандартное отклонение или резкий рост низких показателей обучения в нижней части.


    В своей текущей работе мы рассматриваем три возможных варианта кривой обучаемости, которые могут существенно повлиять на уровни обучения в странах, где школы закрыты. Каждый вариант обусловлен различным механизмом, который в настоящее время оказывает влияние на учащихся. Первый из них является самым простым преобразованием, которое вызвано снижением средних уровней обучения по всему распределению (синяя кривая). Это весьма вероятный сценарий, несмотря на все усилия, предпринимаемые школьными системами для обеспечения дистанционного обучения.Изменение учебного временисвязано с потерями в обучении. Предыдущие кризисы, такие какрецессия2008-09 гг., оказали существенное негативное воздействие на процесс обучения, особенно в районах с более высокой долей неблагополучных детей и детей из числа меньшинств. Имеются также свидетельства того, что такие потрясения, какнаводнения, существенно влияют на результаты обучения в различных классах. Дети, которые не посещают школу, учатся меньше, несмотря
    на наилучшие намерения дистанционного образования и тех, кто учится на дому.


    Второй вариант. Рассмотрим, как кривая может сплющиваться (или наклоняться) из-за крайне неравномерных последствий кризиса (фиолетовая кривая). Это вариант, при котором дети, находящиеся сверху, будут двигаться вперед, в то время как ученики снизу будут отставать все больше. Даже если вирусу все равно, богаты вы или бедны, богатые имеют гораздо больше возможностей смягчить его последствия. Более состоятельные семьи находятся в комфортабельных домах, имеют хорошее подключение к Интернету, могут нанять частного репетитора, и, возможно, лучше всего подходят для домашнего обучения хорошо образованным родителям. Бедные семьи, особенно крайне бедные, живут в низкокачественных домах, могут не иметь даже радио, не говоря уже об Интернете или цифровых гаджетах, не иметь ресурсов, чтобы нанять репетитора, и будут с трудом справляться с домашними заданиями своих детей. В нижней части распределения доходов может также наблюдаться резкийрост бедностииз-за отсутствия возможности работать или безработицы.
    В этом варианте богатые вырвутся вперед, а бедные еще больше отстанут.


    Третий вариант. Рассмотрим, как кривая может измениться из-за отсева (зеленый цвет - население, которое сейчас постоянно не посещает школу). Из более ранних кризисов, таких какфинансовый кризис в Азии в 1997-98 гг.ипандемия полиомиелита в 1916 г., мы узнали, что посещаемость школ может резко упасть как из-за побочных факторов спроса, так и из-за побочных факторов предложения. Что касается спроса, то резкое падение доходов вынуждает семьи просить своих детей выходить на работу, и они больше никогда не возвращаются в школу. Мы особенно обеспокоены положением девочек, поскольку они, как правило, первыми прекращают посещать школу. Мы можем столкнуться с увеличением числа закрываемых школ. Правительства будут испытывать нехватку наличных средств, поскольку глобальная экономическая система испытывает трудности. Это может привести к тому, что министерства образования будут вынуждены увольнять учителей и закрывать или объединять школы. Кроме того, многие страны расширили охват школьным образованием
    через частные школы с низкой платой за обучение. Эти школы, как правило, работают на крошечной марже, и мы не знаем,переживут ли они этот кризис.


    Для того чтобы понять, насколько значительными окажутся последствия кризиса COVID-19, потребуется время. Но мы не можем ждать так долго, нужно начинать действовать уже сейчас, поэтому мы моделируем воздействие данного кризиса на процесс обучения. Опираясь на имеющиеся данные о воздействии кризисов, а также на наши базы данных, такие, как«Согласованные результаты обучения»и«Набор данных об обучении в условиях нищеты», мы смоделируем процесс развития кривой в случае, если мы не предпримем соответствующих действий. Мы рассмотрим различные варианты развития событий, подобные представленным выше, и то, каким образом различные стратегии по уменьшению последствий могут помочь в этом.


    У нас есть все возможности повлиять на кривую обучаемости.


    Это будет «живой» документ. По мере того, как будут появляться результаты и новые прогнозы, мы будем обновлять этот блог и пытаться оценить, как разворачивается эта чрезвычайная ситуация. А пока, просим поделиться с нами своими мыслями и проектами, или дать нам знать, есть ли что-то конкретное, что вы хотели бы, чтобы мы оценили.'
