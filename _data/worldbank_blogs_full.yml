  content: 'In April,PovcalNetrevised the World Bank’s global and regional poverty estimates from 1981 to 2013. The next major update of global and regional poverty estimates is scheduled for October 2018, when the global poverty estimates for the reference year 2015 will be released. This will coincide with the launch of the next Poverty and Shared Prosperity report (the 2016 Poverty and Shared Prosperity report can be foundhere).


    The April 2018 update includes 97 new surveys, which brings the total number of surveys to 1577. With Malta now included for the first time, the total country coverage of the global poverty monitoring stands at 164 countries. Aside from the addition of new surveys, several changes to the existing data have been made. Some changes reflect improvements in the welfare aggregate based on new harmonization efforts and more available information. For example, an update to the harmonization methodology of theSocio-Economic Database for Latin America and the Caribbean(SEDLAC), has created revisions to many poverty estimates in this region. Other changes involve improvements and minor corrections in the construction of welfare aggregates. When relevant, auxiliary data, such as the CPIs and National Accounts data, have also been updated as part of the regular updating cycle. Finally, a few surveys have been dropped from the database based on data quality concerns, such as concerns over insufficient
    documentation and a lack of inter-temporal comparability. A detailed description of all changes made are outlined inAtamanov et al. (2018).Source:PovcalNetNotes: Detailed description inAtamanov et al. (2018).Table 1 details the impact of the updates on global poverty in 2013. The global $1.90 headcount ratio increases from 10.7% to 10.9% with the new data, and the number of poor increases from 769 million to 783 million people. This changeat the global levelis primarily driven by new surveys from South Asia and Sub-Saharan Africa. Particularly, new surveys in Bangladesh and Ethiopia each add more than 7 million poor people compared to the previous estimate, which was based on extrapolations of older surveys.Some regions have also undergone substantial changes for theregionalheadcount ratios that are less noticeable at the global level. In the Middle East and North Africa, the headcount ratio increases from 2.3% to 2.7%, and the number of poor from 8.3 million to 9.6 million. This is
    driven by revised growth rates for Syria in recent years. In Europe and Central Asia, the headcount ratio decreases from 2.2% to 1.6% and the number of poor from 10.4 million to 7.7 million. This is primarily driven by changes for Tajikistan and Uzbekistan, where poverty has been revised downward. In Tajikistan, this is caused by replacing with surveys of greater comparability, and in Uzbekistan by a new CPI series. These revisions are described in more detail inAtamanov et al. (2018).The revised data can be accessed athttp://iresearch.worldbank.org/PovcalNet.'
